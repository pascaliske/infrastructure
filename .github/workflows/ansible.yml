name: Ansible
on:
  push:
    branches:
      - master
    paths:
      - 'ansible/**'
  pull_request:
    branches:
      - master
    paths:
      - 'ansible/**'

env:
  ANSIBLE_ROLES_PATH: ansible/roles

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v3

      # lint ansible
      - uses: ansible/ansible-lint-action@v6.11.0
        with:
          path: ansible/
