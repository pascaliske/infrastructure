name: Ansible
on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible.yml'

env:
  ANSIBLE_ROLES_PATH: ansible/roles

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v4

      # lint ansible
      - uses: ansible/ansible-lint@v6.22.2
        with:
          working_directory: ./ansible
