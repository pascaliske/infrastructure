name: Terraform
on:
  push:
    branches:
      - master
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - master
    paths:
      - 'terraform/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_INPUT: false
  TF_IN_AUTOMATION: true
  TF_VAR_GOOGLE_VERIFICATION_TOKEN: ${{ secrets.GOOGLE_VERIFICATION_TOKEN }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v3

      # setup taskfile
      - uses: arduino/setup-task@v1

      # setup terraform
      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # init terraform
      - name: Init Terraform
        id: init
        run: task tf:init

      # validate terraform
      - name: Validate Terraform
        id: validate
        run: task tf:validate -- -no-color

      # plan
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: task tf:plan -- -no-color
        continue-on-error: true

      # update comment with plan
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // get comments
            const { owner, repo } = context.repo
            const { number: issue_number } = context.issue
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number })

            // find possible existing comment
            const comment = comments.find(c => c.user.type === 'Bot' && c.body.includes('Terraform Initialization'))

            // prepare comment
            const content = `
            #### Terraform Initialization âš™ï¸ \`${{ steps.init.outcome }}\`

            #### Terraform Validation âœ… \`${{ steps.validate.outcome }}\`

            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“– \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*
            `;

            // update existing comment or create a new one
            if (comment) {
              github.rest.issues.updateComment({ owner, repo, comment_id: comment.id, body: content.trim() })
            } else {
              github.rest.issues.createComment({ owner, repo, issue_number, body: content.trim() })
            }

      # plan status
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # apply
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: task tf:apply -- --auto-approve
