# masters
- name: Provision Masters
  hosts: masters
  roles:
    - role: common
      tags:
        - masters
        - common
    - role: log2ram
      tags:
        - masters
        - log2ram
    - role: tailscale
      tags:
        - masters
        - tailscale
    - role: k3s-master
      tags:
        - masters
        - k3s

# workers
- name: Provision Workers
  hosts: workers
  roles:
    - role: common
      tags:
        - workers
        - common
    - role: log2ram
      tags:
        - workers
        - log2ram
    - role: tailscale
      tags:
        - workers
        - tailscale
    - role: k3s-worker
      tags:
        - workers
        - k3s

# backup
- name: Provision Backup
  hosts: backup
  become: true
  roles:
    - role: minio
      tags:
        - minio
