# configure k3s
- name: Configure k3s
  become: true
  block:
    - name: Ensure configuration directory exists
      file:
        path: /etc/rancher/k3s
        state: directory
    - name: Create configuration file
      template:
        src: '{{ role_name }}/config.yaml.j2'
        dest: /etc/rancher/k3s/config.yaml

# install k3s
- name: Install binaries
  shell:
    cmd: '{{ item }}'
  changed_when: true
  loop:
    # renovate: datasource=github-releases depName=k3s-io/k3s
    - curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION="v1.28.4+k3s2" K3S_URL="https://{{ master_ip_tailscale }}:6443" K3S_TOKEN="{{ node_token }}" sh -
