---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  chart:
    spec:
      chart: kured
      version: '2.14.2'
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: weaveworks/kured
      tag: 1.10.2
    configuration: {}
    extraEnvVars:
      - name: TZ
        value: ${TIMEZONE}
    metrics:
      create: true
    service:
      create: true
    tolerations:
      - key: k8s.pascaliske.dev/location
        operator: Equal
        value: public
        effect: NoSchedule
  interval: 10m0s
