---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: metallb
      version: '0.15.2'
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    prometheus:
      rbacPrometheus: false
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      webhookMode: disabled
    speaker:
      frr:
        enabled: false
    crds:
      enabled: false
      validationFailurePolicy: Ignore
  interval: 10m0s
