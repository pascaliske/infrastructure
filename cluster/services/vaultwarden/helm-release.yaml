---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: vaultwarden
      version: '5.3.2'
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.30.5-alpine
    env:
      - name: TZ
        value: ${TIMEZONE}
      - name: DOMAIN
        value: https://vault.${DOMAIN_INTERNAL}
      - name: DATABASE_URL
        value: postgresql://postgresql-rw:5432/vaultwarden
      - name: PGUSER
        valueFrom:
          secretKeyRef:
            name: postgresql-user
            key: username
      - name: PGPASSWORD
        valueFrom:
          secretKeyRef:
            name: postgresql-user
            key: password
      - name: DATA_FOLDER
        value: data
      - name: LOG_LEVEL
        value: warn
      - name: EXTENDED_LOGGING
        value: 'true'
      - name: SIGNUPS_VERIFY
        value: 'true'
      - name: SIGNUPS_DOMAINS_WHITELIST
        value: '${DOMAIN_INTERNAL},${DOMAIN_EXTERNAL}'
      - name: DISABLE_ADMIN_TOKEN
        value: 'true'
      - name: SMTP_HOST
        value: '${SMTP_HOST}'
      - name: SMTP_PORT
        value: '465'
      - name: SMTP_USERNAME
        value: '${SMTP_ACCOUNT_VAULTWARDEN_EMAIL}'
      - name: SMTP_PASSWORD
        value: '${SMTP_ACCOUNT_VAULTWARDEN_PASSWORD}'
      - name: SMTP_SECURITY
        value: force_tls
      - name: SMTP_FROM
        value: '${SMTP_ACCOUNT_VAULTWARDEN_EMAIL}'
      - name: SMTP_FROM_NAME
        value: '${SMTP_ACCOUNT_VAULTWARDEN_NAME}'
      - name: IP_HEADER
        value: X-Forwarded-For
      - name: WEBSOCKET_ENABLED
        value: 'true'
    persistence:
      data:
        enabled: true
        type: pvc
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 1Gi
  interval: 10m0s
