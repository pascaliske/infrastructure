---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus.${DOMAIN}
  namespace: monitoring
spec:
  secretName: prometheus.${DOMAIN}
  dnsNames:
    - prometheus.${DOMAIN}
  issuerRef:
    kind: ClusterIssuer
    name: lets-encrypt-production
