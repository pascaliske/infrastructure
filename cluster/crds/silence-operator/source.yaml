  ref:
    # renovate: datasource=github-releases depName=giantswarm/silence-operator
    tag: 'v0.18.0'
  interval: 15m
  ignore: |
    # exclude all
    /*
    # include crds file
    !/config/crd/monitoring.giantswarm.io_silences.yaml
